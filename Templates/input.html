<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Applied Resumes Folder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .glass {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        input[type="file"]::-webkit-file-upload-button {
            visibility: hidden;
        }

        input[type="file"]::before {
            content: 'üìÅ Select Folder Files';
            display: inline-block;
            background: #4f46e5;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        input[type="file"]:hover::before {
            background: #4338ca;
        }
    </style>
</head>
<body class="bg-gradient-to-tr from-indigo-900 via-purple-900 to-pink-900 min-h-screen flex items-center justify-center text-white font-sans">

    <div class="max-w-xl w-full p-8 glass rounded-3xl shadow-xl">
        <h1 class="text-3xl font-bold text-center mb-6">Upload Applied Resumes</h1>

        <form action="/upload_folder" method="POST" enctype="multipart/form-data" class="flex flex-col items-center space-y-6">
            <input type="file" name="folder_files" multiple accept=".pdf,.docx,.jpg,.jpeg,.png,.txt" required class="text-white w-full" />

            <button type="submit" class="bg-blue-600 hover:bg-blue-800 text-white font-semibold py-2 px-6 rounded-lg transition-all duration-300 shadow-lg">
                Analyze & Compare
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="/" class="text-sm underline text-gray-300 hover:text-white transition">‚Üê Back to Custom Resume Upload</a>
        </div>
    </div>

</body>
</html>
